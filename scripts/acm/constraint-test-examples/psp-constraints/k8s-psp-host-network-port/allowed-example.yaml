apiVersion: v1
kind: Pod
metadata:
  name: nginx-host-networking-ports-allowed
  labels:
    app: nginx-host-networking-ports
spec:
  securityContext:
    fsGroup: 200
  hostNetwork: false
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 9001
      hostPort: 80
    securityContext:
      capabilities:
        drop: ["KILL", "MKNOD", "SYS_CHROOT"]
