apiVersion: v1
kind: Pod
metadata:
  name: nginx-privileged-disallowed
  labels:
    app: nginx-privileged
spec:
  securityContext:
    fsGroup: 200
  containers:
  - name: nginx
    image: nginx
    securityContext:
      privileged: true
      capabilities:
        drop: ["KILL", "MKNOD", "SYS_CHROOT"]
