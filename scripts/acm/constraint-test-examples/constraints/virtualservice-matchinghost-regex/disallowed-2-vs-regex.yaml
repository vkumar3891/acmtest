apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blocked-server-app-http2
spec:
  gateways:
  - istio-system/apps-internal-gateway
  - mesh
  hosts:
  - server-app.server-k8s-default.wrongsuffix.sabre-gcp.com
  http:
  - route:
    - destination:
        host: server-app-http.server-k8s-ns.svc.cluster.local
        port:
          number: 8080
